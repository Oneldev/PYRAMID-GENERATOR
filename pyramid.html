  <body>
    <script>
      // Building a pyramid Generator

      const character = "#";
      const count = 8;
      const rows = [];

      // A function that repaets the character string for a number of times
      function padRow(rowNumber, rowCount) {
        return (
          " ".repeat(rowCount - rowNumber) + character.repeat(2 * rowNumber - 1) /* Here is makes pyramid shape = 1, 3,5,7,9 e.t.c*/ +
          " ".repeat(rowCount - rowNumber)
        );
      }

      // The i here is index representing the current number in your array
    //   for (let i = 1; i <= count; i++) {
    //     //Here the character value is pushed to the rows array at each index
    //    rows.push(padRow(i, count));
    //   }
      // Note if you just stop the above code here.
      //  it prints the calculation answer 7 to the console

      // Turning it upside down
    //   for (let i = count; i > 0; i -= 1) {
    //       rows.push(padRow(i, count));
    //     }
      // USING A WHILE LOOP
      /*while (rows.length < count) {
  rows.push(padRow(rows.length + 1, count));
}*/
      // Creating a toggle system
      let inverted = true;
      for (let i = 1; i <= count; i++) {
          if (inverted) {
            rows.unshift(padRow(i, count)); // arranges from up to down.
          } else {
            rows.push(padRow(i, count));
          }
        }

      // In the loop iterates over rows the object and assigns it to a value (variable) row.
      for (const row of rows) {
        //   we add(concatenate) the row value to the result variable
        console.log(row + "<br>");
      }
    </script>
